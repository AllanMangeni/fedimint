on: [push, pull_request]

name: Markdown Link Check

jobs:
  markdown-link-check:
    runs-on: [self-hosted, linux, x64]
    continue-on-error: true # can fail for external reasons, so don't be a blocker
    steps:
      - uses: actions/checkout@v4

      # Persist lychee cache, so we don't bother with checking same links all the time
      # Should also minimize number of flakes.
      - uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      # accept 429 only for PR runs where secret isn't available
      - name: Check links
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          nix run nixpkgs#lychee -- \
            --verbose \
            --cache \
            --accept '${{ github.event_name == 'pull_request' && '200, 429' || '200' }}' \
            docs README.md
