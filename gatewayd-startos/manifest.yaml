id: fedimint-gatewayd
title: "Fedimint Gateway"
version: 0.10.0
release-notes: |
  Initial Start9 release of Fedimint Gateway v0.10.0
license: MIT
wrapper-repo: "https://github.com/fedimint/fedimint/tree/master/gatewayd-startos"
upstream-repo: "https://github.com/fedimint/fedimint"
support-site: "https://github.com/fedimint/fedimint/issues"
marketing-site: "https://fedimint.org/"
build: ["make"]
description:
  short: Fedimint Lightning Gateway
  long: |
    The Fedimint Gateway enables Lightning Network payments for Fedimint federations using an integrated LDK node.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "/docker_entrypoint.sh"
  args: []
  mounts:
    main: /start-os
    gatewayd: /gatewayd
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web Interface
    success-message: Gateway dashboard is available
    type: docker
    image: main
    entrypoint: "check-web.sh"
    args: []
    inject: true
    system: false
    io-format: json
config:
  get:
    type: script
  set:
    type: script
properties: ~
volumes:
  main:
    type: data
  gatewayd:
    type: data
interfaces:
  main:
    name: Gateway Interface
    description: Gateway dashboard and API
    tor-config:
      port-mapping:
        80: "8176"
    lan-config:
      443:
        ssl: true
        internal: 8176
    ui: true
    protocols:
      - http
      - tcp
dependencies:
  bitcoind:
    version: ">=0.21.0.0 <31.0.0"
    requirement:
      type: "opt-in"
      how: "Install Bitcoin Core from the Start9 marketplace and select it in Gateway config"
    description: "Provides private, self-hosted blockchain data instead of relying on external Esplora APIs"
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /gatewayd
    mounts:
      BACKUP: "/mnt/backup"
      gatewayd: "/gatewayd"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /gatewayd
    mounts:
      BACKUP: "/mnt/backup"
      gatewayd: "/gatewayd"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
